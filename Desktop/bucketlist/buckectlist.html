     			<h4>Create Buckect</h4>
                 <div class = "form-group" >
                    <label for = "activity">Activity</label>
                    <input type = "text" class = "form-control" id = "activity" placeholder = "Activity">
                </div>

                <div class = "form-group" >
                    <label for = "name">Name</label>

                <div class = "form-group" >
                    <label for = "startdate">Starting Date</label>
                    <input type = "data-toggle" class = "form-control" id = "startdate" placeholder = "Starting date of the activity">
                </div>
                <div class = "form-group" >
                    <label for = "enddate">Ending Date</label>
                    <input type = "data-toggle" class = "form-control" id = "enddate" placeholder = "Ending Date of the activity">
                </div>
                 <div class = "form-group" >
                    <label for = "age">Age</label>
                    <input type = "text" class = "form-control" id = "age" placeholder = "age at which i should achieve the activity">
